{% extends 'base.html' %}

{% block conteudo %}

    <div class="button-container">
        <a href="/">
            <button type="submit">
                Início
            </button>
        </a>
        <a href="/cadastrar-pedido">
            <button type="submit">
                Cadastrar Novo Pedido
            </button>
        </a>
    </div>
    <h2>Pedidos</h2>
    <ul>
        <table>
            <tr>
                <th>Nº do Pedido</th>
                <th>Data do Pedido</th>
                <th>Nome do Cliente</th>
                <th>Valor Total</th>
            </tr>
            {% for p in pedidos %}
            <tr>
                <td>{{p.id}}</td>
                <td>{{p.dataPedido}}</td>
                <td>{{buscarNomeCliente(clientes, p.idCliente)}}</td>
                <td>{{p.valorTotalPedido}}</td>
            </tr>
            {% endfor %}
        </table>
    </ul>

{% endblock %}
